services:
  backend:
    image: val_back
    build:
      context: /val_back
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: $${POSTGRES_DB}
      POSTGRES_USER: $${ POSTGRES_USER}
      POSTGRES_PASSWORD: $${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
